<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Project Name</title>
	<meta name="author" content="The Author"></meta>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<b:jumbotron>
				<b:container>
					<p>Formulaire d'inscription</p>
				</b:container>
			</b:jumbotron>
			<h:form>

				<h:panelGrid id="panel" columns="3" cellpadding="100"
					cellspacing="100">

					<h:outputLabel value="Nom : " />
					<h:inputText value="#{newclient.client.nom}" required="true"
						id="nom" styleClass="inputtext" />
					<h:message for="nom" />

					<h:outputLabel value="PrÃ©nom : " />
					<h:inputText value="#{newclient.client.prenom}" required="true"
						id="prenom" styleClass="inputtext" />
					<h:message for="prenom" />

					<h:outputLabel value="adresse : " />
					<h:inputText value="#{newclient.client.adresse}" required="true"
						id="adresse" styleClass="inputtext" />
					<h:message for="adresse" />

					<h:outputLabel value="Code Postal : " />
					<h:inputText value="#{newclient.client.codePostal}"
						required="true" id="codePostal" styleClass="inputtext" />
					<h:message for="codePostal" />

					<h:outputLabel value="Ville : " />
					<h:inputText value="#{newclient.client.ville}" required="true"
						id="ville" styleClass="inputtext" />
					<h:message for="ville" />

					<h:outputLabel value="Email : " />
					<h:inputText value="#{newclient.client.email}" required="true"
						id="email" styleClass="inputtext" />
					<h:message for="email" />

					<h:outputLabel value="telephone : " />
					<h:inputText value="#{newclient.client.telephone}"
						required="true" id="telephone" styleClass="inputtext" />
					<h:message for="telephone" />

					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton value="Inscription"
							action="#{newclient.createClient}" />
					</h:panelGroup>

				</h:panelGrid>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
